<br>
<div class="grid grid-cols-12 gap-6">
    <p></p>
    <div class="col-span-3 text-center">
        <form [formGroup]="form" (submit)="onSubmit(form.value)">
            <h1 class="dark:text-black uppercase">Verificar Numero Telefonico</h1>
            <div class="grid gap-6 mb-2 md:grid-cols-1">
                <p></p>
                <div>
                    <label for="categoria" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Categoria</label>
                    <input type="text" formControlName="Code" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Agregue un nombre..." required>
                </div>
                <p></p>
            </div>
            <button type="submit" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Ingresar codigo</button>
        </form>
    </div>
    <p></p>
</div>
